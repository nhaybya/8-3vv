<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoa hồng và đếm ngược đến ngày 8/3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="countdown"></div>
        <div class="flower"></div>
        <p id="text-click" style="display: none; font-family: fantasy; color: indianred; font-size: 50px; top: 80%;">Ấn vào màn hình!</p>
    </div>

    <div class="wrapperLetterForm" style="display: none;">
        <div class="boxLetter">
            <i class="fa-solid fa-xmark"></i>
            <div class="formLetter">
                <div class="heartLetter">
                    <div class="heartLetterItem"></div>
                </div>
                <div class="heartLetter">
                    <div class="heartLetterItem"></div>
                </div>

                <div class="wrapperLetter">
                    <div class="giftbox">
                        <div class="img">
                            <img src="./image/giftbox.png" alt="">
                        </div>
                    </div>
                    <div class="textLetter">
                        <h2>Happy Women's Day!</h2>
                        <p class="contentLetter"></p>
                        <div class="heartAnimation">
                            <img src="./image/heartAnimation.gif" alt="">
                        </div>
                    </div>
                    <div class="mewmew1">
                        <img src="./image/mewmew.gif" alt="">
                    </div>
                    <div class="mewmew2">
                        <img src="./image/mewmew.gif" alt="">
                    </div>
                </div>
            </div>
            <div class="before"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
